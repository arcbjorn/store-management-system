syntax = "proto3";

package store.management.system;

option go_package = "/laptop";

import "memory_message.proto";

message CPU {
    string brand = 1;
    string name = 2;
    uint32 core_number = 3;
    uint32 thread_number = 4;
    double min_ghz = 5;
    double max_ghz = 6;
}

message GPU {
    string brand = 1;
    string name = 2;
    double min_ghz = 3;
    double max_ghz = 4;
    Memory memory = 5;
}